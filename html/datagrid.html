<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datagrid</title>
</head>
<body>
    <table id="dg"></table>

    <script>
        $('#dg').datagrid({
            url:'../php/getlist.php',
            columns:[[
                {field:'code',title:'Code',width:100},
                {field:'name',title:'Name',width:100},
                {field:'price',title:'Price',width:100,align:'right'}
            ]]
        });
    </script>
</body>
</html>
